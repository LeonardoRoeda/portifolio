<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="Contact Leonardo Roeda to discuss your project. Get in touch via the contact form."
    />
    <title>Contact - Leonardo Roeda</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

  <body>
    <header class="header">
      <a href="index.html" class="logo">Leonardo <span>Roeda</span></a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <section class="contact" id="contact">
      <h2 class="heading">Contact <span>Me</span></h2>
      <form action="" id="contactForm" novalidate>
        <div class="input-group">
          <div class="input-box">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Phone Number"
            />
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
              required
            />
          </div>
        </div>
        <div class="input-group-2">
          <textarea
            id="message"
            name="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            required
          ></textarea>
          <input type="submit" value="Send Message" class="btn" />
        </div>
        <div
          id="form-error"
          style="color: red; margin-top: 15px; text-align: center"
        ></div>
      </form>
    </section>

    <footer class="footer">
      <div class="social-icons">

          ><i class="bx bxl-linkedin"></i

        ></a>
      </div>

        <li><a href="contact.html">Contact</a></li>
      </ul>

    </footer>

  </body>
</html>
